<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Live‚ÄëChat Overlay (synced bg)</title>

  <style>
    @font-face {
      font-family: 'Moonshine';
      src: url('https://fonts.gstatic.com/s/moonshiner/v1/abcdefg.woff2') format('woff2'); /* Replace with actual URL */
      font-weight: bold;
      font-style: normal;
    }

    :root { --cycle-duration: 10s; }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('dark-rainbow.jpg') no-repeat center center;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    #overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      max-width: 90vw;
      width: 360px;
      height: 100%;
      border-radius: 18px;
      background: rgba(13, 17, 23, 0.8); /* Semi-transparent background */
      box-sizing: border-box;
    }

    #avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    #username {
      font-weight: 700;
      font-size: 1.6em;
      text-align: center;
      margin: 8px 0;
      color: #FFA500; /* Orange color */
    }

    #comment {
      font-size: 1.4em;
      line-height: 1.5;
      text-align: center;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
      margin-top: 8px;
      color: #FFFFFF; /* White text */
    }

    @media (max-width: 480px) {
      #overlay {
        width: 85vw;
        height: 70%;
      }
      #username {
        font-size: 1.3em;
      }
      #comment {
        font-size: 1.1em;
      }
    }

    #right-text, #left-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif; /* Changed from Comic Sans */
      font-weight: bold;
      font-size: 2.3em;
      color: white;
      z-index: 0;
      user-select: none;
    }

    #right-text {
      right: 150px;
    }

    #left-text {
      left: 150px;
    }

    #right-text .arrow,
    #left-text .arrow {
      font-size: 1.2em;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="avatar" src="" alt="avatar">
    <div id="content">
      <div id="username"><span id="username-text"></span></div>
      <div id="comment"></div>
    </div>
  </div>

  <div id="right-text">
    üëç
    <div class="arrow">‚Üì</div>
    Better<br>
    Chance
  </div>

  <div id="left-text">
    üëç
    <div class="arrow">‚Üì</div>
    Better<br>
    Chance
  </div>

  <audio id="bg-music" src="hip-hop-drum-loop-ride-and-kick-beat-102-bpm-265596.mp3" loop preload="auto"></audio>
  <audio id="ding-sound" src="ding-126626.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyByubdnNzRNASPIcswGJqNFd45cDWDs-xI",
      authDomain: "youtuube-43af7.firebaseapp.com",
      databaseURL: "https://youtuube-43af7-default-rtdb.firebaseio.com",
      projectId: "youtuube-43af7",
      storageBucket: "youtuube-43af7.appspot.com",
      messagingSenderId: "129367990971",
      appId: "1:129367990971:web:e95b6c464ffe9cef713f9e"
    });

    const db = firebase.database();
    const overlay = document.getElementById('overlay'),
          avatar = document.getElementById('avatar'),
          usernameText = document.getElementById('username-text'),
          commentEl = document.getElementById('comment'),
          bgMusic = document.getElementById('bg-music'),
          dingSound = document.getElementById('ding-sound');

    let emojiInterval = null;

    function startEmojiCycle() {
      // Removed emoji generation since no emojis are needed anymore
    }

    function paintUsername(name='Anonymous') {
      usernameText.textContent = name;
    }

    function fadeVolume(audio, from, to, duration = 800) {
      const steps = 30;
      const stepTime = duration / steps;
      const delta = (to - from) / steps;
      let current = 0;
      const interval = setInterval(() => {
        current++;
        audio.volume = Math.min(1, Math.max(0, from + delta * current));
        if (current >= steps) clearInterval(interval);
      }, stepTime);
    }

    function paintComment(txt='') {
      commentEl.textContent = txt;  // No typing effect anymore
      bgMusic.pause();
      bgMusic.volume = 0;
      dingSound.currentTime = 0;
      dingSound.play().then(() => {
        setTimeout(() => {
          bgMusic.currentTime = 0;
          bgMusic.play().catch(() => {});
          fadeVolume(bgMusic, 0, 1.0, 1200);
        }, 800);
      }).catch(() => {});
    }

    function animAvatar() {
      avatar.style.animation = `${Math.random() < 0.5 ? 'fadeA' : 'pulseA'} 10s ease-in-out infinite`;
    }

    function render(d) {
      if (!d || !d.text) {
        overlay.style.opacity = 1;
        return;
      }
      avatar.src = d.avatar_url || 'default-avatar.jpg';
      paintUsername(d.author);
      paintComment(d.text);
      animAvatar();
      startEmojiCycle();
    }

    db.ref('latestComment').on('value', snap => render(snap.val()));
  </script>
</body>
</html>
