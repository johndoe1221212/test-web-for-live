<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Live‚ÄëChat Overlay</title>

  <style>

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('dark-rainbow.jpg') no-repeat center center;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    #overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      max-width: 90vw;
      width: 360px;
      height: 100%;
      border-radius: 18px;
      background: rgba(13, 17, 23, 0.8); 
      box-sizing: border-box;
    }

    #avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    #username {
      font-weight: 700;
      font-size: 1.6em;
      text-align: center;
      margin: 8px 0;
      color: #FFA500;
    }

    #comment {
      font-size: 1.4em;
      line-height: 1.5;
      text-align: center;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
      margin-top: 8px;
      color: #FFFFFF;
    }

    @media (max-width: 480px) {
      #overlay {
        width: 85vw;
        height: 70%;
      }
      #username {
        font-size: 1.3em;
      }
      #comment {
        font-size: 1.1em;
      }
    }

    #right-text, #left-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif; 
      font-weight: bold;
      font-size: 2.3em;
      color: white;
      z-index: 0;
      user-select: none;
    }

    #right-text {
      right: 150px;
    }

    #left-text {
      left: 150px;
    }

    #right-text .arrow,
    #left-text .arrow {
      font-size: 1.2em;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="avatar" src="" alt="avatar">
    <div id="content">
      <div id="username"><span id="username-text"></span></div>
      <div id="comment"></div>
    </div>
  </div>

  <div id="right-text">
    üëç
    <div class="arrow">‚Üì</div>
    Better<br>
    Chance
  </div>

  <div id="left-text">
    üëç
    <div class="arrow">‚Üì</div>
    Better<br>
    Chance
  </div>


  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyByubdnNzRNASPIcswGJqNFd45cDWDs-xI",
      authDomain: "youtuube-43af7.firebaseapp.com",
      databaseURL: "https://youtuube-43af7-default-rtdb.firebaseio.com",
      projectId: "youtuube-43af7",
      storageBucket: "youtuube-43af7.appspot.com",
      messagingSenderId: "129367990971",
      appId: "1:129367990971:web:e95b6c464ffe9cef713f9e"
    });

    const db = firebase.database();
    const overlay = document.getElementById('overlay'),
          usernameText = document.getElementById('username-text'),
          commentEl = document.getElementById('comment'),


    function paintUsername(name='Anonymous') {
      usernameText.textContent = name;
    }


    function paintComment(txt='') {
      commentEl.textContent = txt; 



    function render(d) {
      if (!d || !d.text) {
        overlay.style.opacity = 1;
        return;
      }
      paintUsername(d.author);
      paintComment(d.text);
    }

    db.ref('latestComment').on('value', snap => render(snap.val()));
  </script>
</body>
</html>
